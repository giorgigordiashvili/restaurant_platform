[flake8]
max-line-length = 120
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    migrations,
    staticfiles,
    .tox,
    .eggs,
    *.egg
ignore =
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by black)
    E501
per-file-ignores =
    # F401: imported but unused (ok in __init__.py)
    */__init__.py:F401

[isort]
profile = black
line_length = 120
skip = migrations,.venv,venv
known_django = django
known_drf = rest_framework
known_first_party = apps,config
sections = FUTURE,STDLIB,DJANGO,DRF,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.dev
python_files = tests.py test_*.py *_tests.py
addopts = -v --tb=short
testpaths = tests

[coverage:run]
source = apps
omit =
    */migrations/*
    */tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
