name: restaurant-platform

region: fra

services:
  # Django Web Application
  - name: web
    github:
      repo: giorgigordiashvili/restaurant_platform
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8000
    health_check:
      http_path: /api/v1/health/
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ${APP_DOMAIN}
      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${db.DATABASE_URL}
      - key: MINIO_ENDPOINT
        scope: RUN_TIME
        type: SECRET
      - key: MINIO_ACCESS_KEY
        scope: RUN_TIME
        type: SECRET
      - key: MINIO_SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: MINIO_BUCKET_NAME
        value: restaurant-media
      - key: MINIO_USE_SSL
        value: "True"
      - key: MINIO_EXTERNAL_ENDPOINT
        scope: RUN_TIME
        type: SECRET

databases:
  # PostgreSQL Database
  - name: db
    engine: PG
    version: "16"
    size: db-s-dev-database
    num_nodes: 1

jobs:
  # Database Migration Job
  - name: migrate
    github:
      repo: giorgigordiashvili/restaurant_platform
      branch: main
    dockerfile_path: Dockerfile
    kind: PRE_DEPLOY
    instance_count: 1
    instance_size_slug: basic-xxs
    run_command: python manage.py migrate --noinput
    envs:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${db.DATABASE_URL}
